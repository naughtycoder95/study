<!-- 02_object_add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: 객체(object) 속성 추가 -->
    <script>
        // let obj = {속성:값,...}
        let student = {
            name: "윤인성",
        }
        // 객체 속성 사용법 : 객체명.속성명
        console.log(student.name);
        // 속성 추가
        student.hobby = "악기";

        // 출력
        console.log(student);
    </script>
</body>
</html>
