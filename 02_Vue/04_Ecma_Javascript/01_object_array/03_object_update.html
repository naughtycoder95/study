<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: 객체 속성 값 수정 -->
    <script>
        // 객체 만들기 : 학생(student)( name: "윤인성", hobby: "악기")
        let student = {
            name: "윤인성",
            hobby: "악기"
        }
        // 사용법 : 객체명.속성명
        // 객체 속성 값 수정
        student.name = "홍길동";

        // 출력
        console.log(student);

    </script>
</body>
</html>
