<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: 객체(object) + 배열(array) -->
    <!-- TODO: JSON(Javascript Object Notation) 데이터(문서)  -->
    <script>
        // 객체 : let obj = { 속성:값, ...}
        // 배열 : let arr = [값,값2...]
        let data = [
            { name:"혼자 공부하는 자바",
              price: 18000,
              publisher: "한빛미디어"
            },
            { name:"HTML5 웹 프로그래밍 입문",
              price: 26000,
              publisher: "한빛아카데미"
            },
        ]
        // alert / console.log
        console.log(data);
    </script>
</body>
</html>
